<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculatrice">
    <div class="reselta" id="reselta">0</div>
        <div class="buttons">
            <!-- Ligne des opérateurs -->
            <button class="btn operator" onclick="ac()">AC</button>
            <button class="btn operator" onclick="suppDer()">⇐</button>
            <button class="btn operator" onclick="operator('%')">%</button>
            <button class="btn operator" onclick="operator('/')">÷</button>
            <!-- Ligne des chiffres 7-9 -->
            <button class="btn" onclick="nombre('7')">7</button>
            <button class="btn" onclick="nombre('8')">8</button>
            <button class="btn" onclick="nombre('9')">9</button>
            <button class="btn operator" onclick="operator('*')">×</button>
            <!-- Ligne des chiffres 4-6 -->
            <button class="btn" onclick="nombre('4')">4</button>
            <button class="btn" onclick="nombre('5')">5</button>
            <button class="btn" onclick="nombre('6')">6</button>
            <button class="btn operator" onclick="operator('-')">−</button>
            <!-- Ligne des chiffres 1-3 -->
            <button class="btn" onclick="nombre('1')">1</button>
            <button class="btn" onclick="nombre('2')">2</button>
            <button class="btn" onclick="nombre('3')">3</button>
            <button class="btn operator" onclick="operator('+')">+</button>
            <!-- Ligne des chiffres 0 et autres -->
            <button class="btn" onclick="nombre('0')">0</button>
            <button class="btn" onclick="nombre('.')">.</button>
            <button class="btn calculer" onclick="calculer()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
